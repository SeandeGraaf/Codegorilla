<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Virtual Piano</title>

</head>
<body>
<script src="main.js"></script>

<div class="container">
    <div class="white-keys">
        <kbd class="key">A</kbd>
        <kbd class="key">S</kbd>
        <kbd class="key">D</kbd>
        <kbd class="key">F</kbd>
        <kbd class="key">G</kbd>
        <kbd class="key">H</kbd>
        <kbd class="key">J</kbd>
    </div>

    <div>
        <div class="black-keys">
            <kbd class="key">W</kbd>
            <kbd class="key">E</kbd>
            <kbd class="key">T</kbd>
            <kbd class="key">Y</kbd>
            <kbd class="key">U</kbd>
        </div>
    </div>
</div>
</body>
</html>
